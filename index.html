<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-primary">Check Greatest Number</h1>
    <div class="container w-50 p-3 border border-3 border-primary">
        <input id="n1" type="text" placeholder="First Number" class="form-control mt-5">
        <input id="n2" type="text" placeholder="Second Number" class="form-control mt-3">

        <div class=" mt-5 text-center">
            <button onclick="numcheck()" type="submit" class="btn btn-success">Check</button>
        </div>

    </div>

    
</body>
<script>
    function numcheck(){
        num1=n1.value
        num2=n2.value
       
        if(num1>num2){
            alert(num1 + " is greater than " + num2)
        }else if(num2>num1){
            alert(num2 + " is greater than " + num1)
        }else{
            alert("Entered numbers are equal")
        }

    }
</script>
</html>
